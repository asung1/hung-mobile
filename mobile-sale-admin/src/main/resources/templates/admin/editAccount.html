<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Sửa tài khoản</title>
<th:block th:replace="layout/comon :: css"></th:block>
<link rel="stylesheet" type="text/css" href="/vendor/jquery-ui-1.12.1.custom/jquery-ui.css">
<script th:if="${error}">
	alert("Tài khoản không được trùng");
</script>
</head>
<body id="page-top">
  <div id="wrapper">
    <th:block th:replace="layout/sidebar :: sidebar"></th:block>
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <th:block th:replace="layout/header :: header"></th:block>
        <div class="container-fluid">
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800" th:unless="${isNew}">Sửa tài khoản</h1>
            <h1 class="h3 mb-0 text-gray-800" th:if="${isNew}">Thêm tài khoản mới</h1>
          </div>
          
          <div class="card shadow mb-4">
            <form th:action="@{/admin/accounts/save}" th:object="${account}" method="post">
            <input type="hidden" th:unless="${isNew}" th:field="*{idNhanVien}">
            <div class="card-header py-3">
              <div class="row">
                <div>
                  <h6 class="m-0 font-weight-bold text-primary" th:text="*{fullName}">Samsung galaxy</h6>
                </div>
              </div>
            </div>
            <div class="card-body" id="dataSP">
            
              <div class="row">
                <div style="width: 50%; margin: 20px auto;">
                  <div th:unless="${isNew}">
                    <img th:alt="*{fullName}"  th:src="*{image}">
                    <span><a href="#" th:text="*{fullName}"></a></span>
                  </div>
                  <div class="form-group">
                      <label th:for="name">Link ảnh</label>
                      <input type="text" class="form-control" th:field="*{image}">
                   </div>
                  <div class="form-group">
                      <label th:for="name">Họ tên</label>
                      <input type="text" class="form-control" th:field="*{fullName}">

                   </div>
                   <div class="form-group">
                      <label th:for="username">Tên đăng nhập</label>
                      <input type="text" class="form-control" th:field="*{username}" th:readonly="${isNew==null}">
                      
                   </div>
                   <div class="form-group">
                      <label th:for="price">Số điện thoại</label>
                      <input type="tel" class="form-control" th:field="*{phone}">
                   </div>
                   <div class="form-group">
                      <label th:for="descripsion">Quyền hạn</label> <select th:field="*{role}" class="form-control">
                        <option th:each="role : ${T(com.admin.mobile.sale.enums.Role).values()}" th:value="${role}" th:text="${role}"></option>
                      </select>
                    </div>
                </div>
              </div>
            </div>
            <div class="card-footer d-flex" style="justify-content: space-evenly;">
                <button class="btn btn-danger" type="button" style="width: 175px" onclick="location.href='/admin/accounts'">Quay lại</button>
                <button class="btn btn-success" type="submit" style="width: 175px">Lưu</button>
            </div>
            </form>
          </div>
        </div>
          
        </div>
      </div>
    </div>
  <th:block th:replace="layout/footer :: footer"></th:block>
  <th:block th:replace="layout/comon :: js"></th:block>
  <script type="text/javascript" src="../static/js/quanLySanPham.js" data-th-src="@{/js/quanLySanPham.js}"></script>
</body>
</html>
